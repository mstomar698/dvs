{% load customcmm %}
{% block body %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <div class="form-floating">
        {% comment %} <input type="text" name="coach_number_box" id="coach-number-box" value=""> {% endcomment %}
        {% if coach_number_box %}
            <input class="form-control"
                   type="number"
                   name="coach_number_box"
                   id="coach_number_box"
                   placeholder="number"
                   style="padding: 4px 0px 0px 15px !important;
                          width: 250px;
                          height: 40px"
                   value="{{ coach_number_box|convertint }}">
        {% else %}
            <input class="form-control"
                   type="number"
                   name="coach_number_box"
                   id="coach_number_box"
                   placeholder="number"
                   style="padding: 4px 0px 0px 15px !important;
                          width: 250px;
                          height: 40px"
                   value="">
        {% endif %}
        <label for="coach-number-box" style="height: 10px; padding: 5px;">Enter Coach Number</label>
    </div>
{% endblock %}
