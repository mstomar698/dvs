{% load customcmm %}
{% block body %}
    <style>
    @media screen and (max-width: 786px){
        .flow_div{
            flex-direction:column !important;
            align-items:center;
        }
        .coach_num_box{
            margin-top:20px;
            margin-right:5%;
        }
        .coach_num{
            margin-top:20px;
            margin-right:20px;
        }
        .sort_filter{
            margin-top:20px;
            margin-right:20px;
        }
    }
    </style>
    <form action="/cmm/download_helper_PRO/" method="post">
        {% csrf_token %}
        <div class=" container alert alert-info">
            <center>
                Please select all filters to download data.
            </center>
        </div>
        <div id="all-filters">
            <div class="flow_div"
                 style="display: flex;
                        flex-direction: row;
                        justify-content: space-around">
                <div class="coach_num_box">{% include 'cmm/coach_pro_components/coach_number_box.html' %}</div>
                <div class="coach_num">{% include 'cmm/coach_pro_components/coach_numbers.html' %}</div>
                <div class="sort_filter">{% include 'cmm/coach_pro_components/sort_filter.html' %}</div>
            </div>
        </div>
        <center class="my-3">
            <button type="submit" class="btn btn-danger">Download</button>
        </center>
        <hr>
    </form>
    <center>
        <button class="btn-dark btn show-btn " id="show-filters">Hide Filters</button>
    </center>
    <script>
        $(document).ready(function () {
            $("#show-filters").click(function () {
                $("#all-filters").fadeToggle();
                if ($("#show-filters").text() == "Show Filters") {
                    $("#show-filters").text("Hide Filters");
                } else {
                    $("#show-filters").text("Show Filters");
                }
                
            });
        })

        var inputs = document.getElementsByClassName("vscomp-search-input");
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].placeholder = "select all, type here to search";
        }
    </script>
{% endblock %}
