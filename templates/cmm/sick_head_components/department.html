{% load customcmm %}
{% load static %}
<div class="d-flex justify-content-center align-items-center "
     style="margin-top: auto;
            margin-bottom: auto">
    <select id="department-dropdown"
            name="department-dropdown"
            multiple
            placeholder="Select department"
            multiple>
        {% for dept in departments %}<option value="{{ dept }}">{{ dept }}</option>{% endfor %}
    </select>
</div>
<script type="text/javascript"
        src="{% static 'assets/js/virtual-select/virtual-select.min.js' %}"></script>
<script type="text/javascript">
    VirtualSelect.init({
      ele: '#department-dropdown',
      search: true,
      optionSelectedText: 'option selected',
      noOfDisplayValues: 1,
      alwaysShowSelectedOptionsCount: true,
      optionsCount: 7,
      showSelectedOptionsFirst: true,
    });
</script>
