{% load customcmm %}
{% load static %}
<div class="d-flex justify-content-center align-items-center "
     style="margin-top: auto;
            margin-bottom: auto">
    <select id="coach-status-dropdown"
            name="coach-status-dropdown"
            multiple
            placeholder="Select coach status"
            multiple>
        {% for status in coach_status %}<option value="{{ status }}">{{ status }}</option>{% endfor %}
    </select>
</div>
<script type="text/javascript"
        src="{% static 'assets/js/virtual-select/virtual-select.min.js' %}"></script>
<script type="text/javascript">
    VirtualSelect.init({
      ele: '#coach-status-dropdown',
      search: true,
      optionSelectedText: 'option selected',
      noOfDisplayValues: 1,
      alwaysShowSelectedOptionsCount: true,
      optionsCount: 7,
      showSelectedOptionsFirst: true,
    });
</script>
