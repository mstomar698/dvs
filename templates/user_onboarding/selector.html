<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load customrailmadad %}
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description"
              content="Mega Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
        <meta name="keywords"
              content="bootstrap, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
        <meta name="author" content="codedthemes" />
        <!-- Favicon icon -->
        <link rel="icon" href="/static/assets/favicon/s2.png" type="image/x-icon">
        <!-- Google font-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500"
              rel="stylesheet">
        <!-- waves.css -->
        <link rel="stylesheet"
              href="{% static 'assets/pages/waves/css/waves.min.css' %}"
              type="text/css"
              media="all">
        <!-- Required Fremwork -->
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'assets/css/bootstrap/css/bootstrap.min.css' %}">
        <!-- waves.css -->
        <link rel="stylesheet"
              href="{% static 'assets/pages/waves/css/waves.min.css' %}"
              type="text/css"
              media="all">
        <!-- themify-icons line icon -->
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'assets/icon/themify-icons/themify-icons.css' %}">
        <!-- ico font -->
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'assets/icon/icofont/css/icofont.css' %}">
        <!-- Font Awesome -->
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'assets/icon/font-awesome/css/font-awesome.min.css' %}">
        <!-- Style.css -->
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'assets/css/style.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'assets/css/jquery.mCustomScrollbar.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        body .pcoded[pcoded-device-type="phone"][vertical-nav-type="expanded"] .pcoded-navbar,
        body .pcoded[pcoded-device-type="tablet"][vertical-nav-type="expanded"] .pcoded-navbar {
            position: absolute !important;
            margin-top: -56.5px;
            height: 100%;
        }


        .main-menu .main-menu-header {
            padding: 15.4px 0;
            background-image: url("/static/assets//images/user-bg.jpg");
            background-size: cover;
            text-align: center;
            position: relative;
        }

        #img-radius {
            height: 3.89em;
            max-width: 30%;
            margin-left: 35%;
            background-image: url(/static/{{logo}});
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            background-size: cover;
        }

        .main-menu .main-menu-header:before {
            content: "";
            background: rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .navigation-logo {
            padding: 10;
            margin: 10;
            /* width: 100%; */
            height: 100%;
            position: relative;
            display: inline;

            top: 120px;
            border-radius: 10%;
            box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.2);
            margin: 0px 6%;

            border: 2px solid #448aff;
        }

        .navigation-logo a {
            text-decoration: none;
        }
        
        .navigation-logo img {
            width: 400px;
            height: 100%;
            position: relative;
            /* position: relative;
             */

            display: inline;
            border-radius: 11% 11% 0% 0%;
            
        }
        .logo-text {
            position: absolute;
            top: 40%;  
            font-size: 20px;
            left: 0;
            right: 0;
            margin: auto;
            display: none;
        }
        a:hover .logo-text{
            display: block;
            position: absolute;
            top: 40%;
            left: 0;
            right: 0;
            margin: auto;

            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }
        
        a:hover .logo-img {
            filter: brightness(20%);
        }

        

        .center-container{
            display: flex;
            position: relative;
            text-align: center;
            color: white;
            justify-content: center;
            /* bottom: 50%; */
            align-items: center;
        }

        @media (max-width: 966px) {
            .center-container{
                flex-direction: column;
            }
            .navigation-logo{
                top: 0px;
                margin-top: 20px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 435px) {
            .navigation-logo{
                width: 90%;
            }
            .navigation-logo img{
                width: 100%;
            }
        }

        </style>
    </head>
    <body>
        <!-- Pre-loader start -->
        <div class="theme-loader">
            <div class="loader-track">
                <div class="preloader-wrapper">
                    <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pre-loader end -->
        <div id="pcoded" class="pcoded">
            <div class="pcoded-overlay-box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav class="navbar header-navbar pcoded-header">
                    <div class="navbar-wrapper">
                        <div class="navbar-logo">
                            <a href="/" style="text-decoration: none;">
                                <h6 style="font-size:0.89rem;margin:auto;padding:5px; ">Sarva Suvidhaen Pvt Ltd</h6>
                            </a>
                            <a class="mobile-options waves-effect waves-light">
                                <i class="ti-more"></i>
                            </a>
                        </div>
                        <div class="navbar-container container-fluid">
                            <ul class="nav-right">
                                <li class="user-profile header-notification">
                                    <a href="#!"
                                       class="waves-effect waves-light"
                                       style="text-decoration: none">
                                        {{ request.user.username }}
                                        <span style="text-transform: capitalize; ">{{ username }}</span>
                                        <i class="ti-angle-down"></i>
                                    </a>
                                    <ul class="show-notification profile-notification">
                                        <li class="waves-effect waves-light">
                                            <a href="/auth/user_profile" style="text-decoration: none;">
                                                <i class="ti-user"></i> My Profile
                                            </a>
                                        </li>
                                        <li class="waves-effect waves-light">
                                            <a href="/auth/logout" style="text-decoration: none;">
                                                <i class="ti-layout-sidebar-left"></i> Logout
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <div class="pcoded-content" style="margin: 0 !important;">
                            <!-- Page-header start -->
                            <div class="page-header">
                                <div class="page-block">
                                    <div class="row align-items-center">
                                        <div class="col-md-4">
                                            <ul class="breadcrumb-title">
                                                {% block breadcrum %}{% endblock %}
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="center-container">
                                <div class="navigation-logo">
                                    <a href="/cmm/">
                                        <img src={% static 'assets/images/train_coach_cmm.jpg' %} class="logo-img">
                                        <span class="logo-text">CMM</span>
                                        <h4 style="margin: 20px;">CMM</h4>
                                    </a>
                                </div>
                                <div class="navigation-logo">
                                    <a href="/railmadad/">
                                        <img src={% static 'assets/images/train_railmadad.jpg' %} class="logo-img">
                                        <span class="logo-text">RAILMADAD</span>
                                        <h4 style="margin: 20px;">RAILMADAD</h4>
                                    </a>
                                </div>
                            </div>
                            <!-- Required Jquery -->
                            <script type="text/javascript"
                                    src="{% static 'assets/js/jquery/jquery.min.js' %}"></script>
                            <script type="text/javascript"
                                    src="{% static 'assets/js/jquery-ui/jquery-ui.min.js' %}"></script>
                            <script type="text/javascript"
                                    src="{% static 'assets/js/popper.js/popper.min.js' %}"></script>
                            <script type="text/javascript"
                                    src="{% static 'assets/js/bootstrap/js/bootstrap.min.js' %}"></script>
                            <!-- jquery slimscroll js -->
                            <script type="text/javascript"
                                    src="{% static 'assets/js/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
                            <!-- waves js -->
                            <script src="{% static 'assets/pages/waves/js/waves.min.js' %}"></script>
                            <!-- modernizr js -->
                            <script type="text/javascript" src="{% static 'assets/js/SmoothScroll.js' %}"></script>
                            <script src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
                            <!-- Custom js -->
                            <script src="{% static 'assets/js/pcoded.min.js' %}"></script>
                            <script src="{% static 'assets/js/vertical-layout.min.js' %}"></script>
                            <script src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
                            <script type="text/javascript" src="{% static 'assets/js/script2.js' %}"></script>
                            <script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
                            {% block js %}
                            {% endblock js %}
                        </body>
                    </html>
